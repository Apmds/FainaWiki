<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Faina Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
    <nav id="top-navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="./logo.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="page_editor.html"><i class="fa fa-pencil" aria-hidden="true"></i> Editor de página</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="editor_docs.html"><i class="fa fa-book" aria-hidden="true"></i> Documentação</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Work area -->
    <div class="container py-5">
        <h2>Editor de página:</h2>

        <input class="form-control my-4" type="file" id="page-file-input" />

        <div class="input-group">
            <label for="name-input" class="form-label">Nome:</label>
            <input class="form-control" type="text" id="name-input" placeholder="Nome do ficheiro..." autocomplete="off"/>
        </div>        

        <h4 class="pt-4">Código:</h4>
        <textarea class="form-control" rows="10" id="pageCode" spellcheck="false"></textarea>

        
        <button class="btn btn-primary btn-sm" id="p-btn">&lt;p&gt;</button>
        <button class="btn btn-primary btn-sm" id="insides-btn">Adicionar insides</button>
        <button class="btn btn-primary" id="format-btn">Formatar texto</button>
        <button class="btn btn-primary" id="save-btn">Salvar Json</button>

        <h2 class="py-5">Página (representação):</h2>
        <div id="pageRepresentation">

        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="logo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Working Area -->
    <nav id="bottom-navbar" class="navbar  fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="page_editor.js"></script>
</body>
</html>
